[package]
name = "kotlin-linesweeper"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Kotlin bindings for the linesweeper Rust library - boolean operations on closed Bezier paths"
repository = "https://github.com/user/kotlin-linesweeper"

[lib]
crate-type = ["cdylib"]
name = "kotlin_linesweeper"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
uniffi = { version = "0.29.4", features = ["cli"] }
linesweeper = { git = "https://github.com/jneem/linesweeper", rev = "b8011286d8cb992c501eefc32bdf5351670afd4d" }
kurbo = "0.11.1"
thiserror = "1.0"

[build-dependencies]
uniffi = { version = "0.29.4", features = ["build"] }


[workspace]
